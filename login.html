<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
      /* Style for the form container */
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Style for the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f2f2f2;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
        width: 350px;
        
      }

      /* Style for the form fields */
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Style for the login button */
      button {
			background-color: #7e5353;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      /* Style for the login button hover */
      button:hover {
        background-color:#8f3023;
      }

      /* Style for the form footer */
      .form-footer {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 30px;
      }

      /* Style for the signup link */
      .signup-link {
        color: #8f3023;
        text-decoration: none;
        margin-top: 250px;
        position: relative;
        top: 100px;
      }

      #sign{
        position: relative;
        top: 20px;
      }

      /* Style for the error message */
      .error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
      }
      h2{
        color: #7e5353;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form id="login-form">
        <h2>User Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="form-footer">
          <h4>Not yet Connected to Us?</h4>
          <a href="signup.html" id="sign">Sign up</a>
        </div>
        <p id="error-message" class="error"></p>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // ...
        // If login is successful, redirect user to dashboard page
        window.location.href = 'dashboard.html';
        // If login fails, show error message
        const errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = 'Incorrect username or password';
      });
    </script>
  </body>
</html>
